<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Skyext</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="width: 500px; height: 400px;">
    <div class="wrapper">
      <h1>Skyext</h1>
      <span class="caps" style="font-size: 11px">Your Files, Decentralized &amp; Encrypted.</span>
      <br />
      <div class="snippet-wrapper">
        <label class="btn">
          <input type="file" id="mediaFile" />
          Select file
        </label>
      </div>
      <br />
      <span class="snippet" id="file-selected"></span>
      <div class="cta">
        <button id="save-trigger" class="btn">
          Upload!
        </button>
      </div>
      <a class="skylinks" id="mediaLink" href=""></a>

      <span style="margin-top: 25px" class="caps">Powered by Sia Skynet</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
